<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <table>
        <caption>Таблиця Мондріана</caption>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2" class="bg-yellow"></td>
            <td rowspan="6"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3" rowspan="2" class="bg-red"></td>
            <td colspan="2" class="bg-yellow"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="bg-black" colspan="2"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3" class="bg-yellow"></td>
            <td colspan="2" class="bg-black"></td>
            <td></td>
            <td colspan="2" rowspan="2" class="bg-blue"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"></td>
            <td class="bg-black"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td class="bg-red"></td>
        </tr>
    </table>
</body>
</html>
